<div class="container">

<div class="page-header">
  <h1>Users</h1>
</div>

<p>
  <table>
    <thead>
      <th>Name</th>
      <th>Level</th>
      <th>Count</th>
      <th>Progress</th>
      <th>Goal</th>
    </thead>
    <tbody ng-repeat="person in persons">
    <tr>
      <td>{{person.name}}</td>
      <td>{{person.badges.length}}</td>
    </tr>
  </table>
</p>

</div>
