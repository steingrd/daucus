<div class="container">
  <navbar/>

  <div class="page-header">
    <h1>Recent</h1>
  </div>

  <div class="row">
    <div class="span6">
      <h3>Badges</h3>

      <div>
        <ul class="unstyled">
          <li ng-repeat="b in recentBadges">
            <badge badge-detail="b"/>
          </li>
        </ul>
      </div>
    </div>

    <div class="span6">
      <h3>Newcomers</h3>

      <ul class="unstyled">
        <li ng-repeat="person in persons">
          <a href="#/person/{{person.person.uuid}}">{{person.person.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
